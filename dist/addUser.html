<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.2-web/css/all.min.css"
        />
        <title>Add User</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="img/Logo.svg" alt="" /></div>
            <nav>
                <div class="home">Home</div>
                <div class="add-user">Add User</div>
                <div class="database">Database</div>
            </nav>
        </header>

        <main class="addUser">
            <div class="nav">
                <p>Home/users</p>
            </div>
            <form action="" method="post">
                <div class="input">
                    <input placeholder="Enter Name" name="Name" type="text" />
                    <input
                        placeholder="Enter Email"
                        name="Email"
                        type="email"
                    />
                </div>
                <div class="image">
                    <!-- TODO type check if the content uploaded  is an image in your javascript -->
                    <input
                        type="file"
                        name="picture"
                        placeholder="Upload picture"
                    />
                </div>
                <div class="textarea">
                    <textarea
                        name="Bio"
                        placeholder="Enter Bio"
                        id=""
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>

                <button type="submit">Add User</button>
            </form>
        </main>

        <footer>
            <div class="container">
                <div class="logo">
                    <img src="img/Logo.svg" alt="" />
                </div>
                <div class="connect">
                    <div>
                        <a href="http://facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://twitter,com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://linkedin.com">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://whatsapp.com">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
                <div class="contact">
                    <p>
                        <i class="fas fa-address-book"></i> Nnewi, Anambra,
                        Nigeria.
                    </p>
                    <p>
                        <a href="mailto:polycarpnwaeke@gmail.com">
                            <i class="fas fa-envelope"></i> Send Mail
                        </a>
                    </p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; Copyright</p>
            </div>
        </footer>
    </body>
</html>
